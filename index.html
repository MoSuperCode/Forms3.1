<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms3.1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Full name (required)
Address
Email
Phone number
Password
Terms of policy
Submit
-->
<header>
    <h1>Sign Up Now!</h1>
</header>
<main>

    <form action="">
        <ol>
            <li><P>First Name & Adress</P>
                Full Name <br><input type="name" placeholder="Your Full Name"> <br>
                Adress <br><input type="adress" placeholder="Adress">
            </li>
            
            <li> <p>Email & Phone</p>
                Email <br><input type="email" placeholder="Email Adress"> <br>
                Phone Number <br><input type="number" placeholder="Phone Number">
            </li>
            
            <li> <p> Passwords</p>
                Password <br><input type="password" placeholder="Password"> <br>
                Confirm Password<br><input type="password" placeholder="Confirm Password">
            </li>
        </ol>
        <div>
            
            <input type="submit" value="Submit">
            <div>
                <input type="checkbox"> 
                <p>You agree to our Terms and Policy</p> 
            </div>
        </div>
    </form>
</main>
</body>
</html>
